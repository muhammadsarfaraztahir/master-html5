<!-- *------------------------------------- -->
<!--* 1: HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
 </head>
 <body>
    <h1>hello world pakistan is the world best country</h1>
    <h2>hello world pakistan is the world best country</h2>
    <h3>hello world pakistan is the world best country</h3>
    <h4>hello world pakistan is the world best country</h4>
    <h5>hello world pakistan is the world best country</h5>
    <h6>hello world pakistan is the world best country</h6>
 </body>
 </html>

<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->

<!-- *------------------------------------- -->
<!--* NOTES - HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->

<!-- The tag's element name is case-insensitive. -->
<!-- A single H1 is typically used per page. -->
<!-- Follow the hierarchy from H1 to H6 consistently. -->
